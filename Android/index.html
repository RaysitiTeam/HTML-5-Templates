<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Android Screen</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Font Awesome CSS  -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <!-- Social Button CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="https://typekit.com/fonts/futura-pt">
</head>

<body class="body">
    <div class="container">
        <!-- Brand Name and Brand Logo -->
        <div class="row">
            <div class="brand col-xs-12">
                <h1>ABADHYA</h1>
                <p>Empowering Minds</p>
                <a href="#"><img src="images/logo.png" width="180px"></a>
            </div>
        </div>
        <!-- /Brand Name and Brand Logo -->
        <!-- Login Form -->
        <div class="row">
            <div class="form col-xs-12">
                <div class="form-group col-xs-12">
                    <div class="col-xs-2">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <div class="col-xs-10">
                        <label class="sr-only" for="username">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Username/ Email/ Phone">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-2">
                        <i class="fa fa-key fa-2x" area-hidden="true"></i>
                    </div>
                    <div class="col-xs-10">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group col-xs-12">
                    <div class="col-xs-7 col-xs-offset-2">
                        <a href="#" class="pull-left">Forgot Something?</a>
                    </div>
                    <div class="col-xs-3 login-button">
                        <button class="btn btn-danger pull-right col-xs-12">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Login Form -->
        <!-- Social Login -->
        <div class="row">
            <div class="sign-in-with col-xs-6">
                <a class="btn btn-block btn-social btn-facebook">
                    <span class="fa fa-facebook"></span> Login with Facebook
                </a>
            </div>
            <div class="sign-in-with col-xs-6">
                <a class="btn btn-block btn-social btn-google">
                    <span class="fa fa-google-plus"></span> Sign in with Google+
                </a>
            </div>
        </div>
        <!-- /Social Login -->
    </div>

    <!-- jQery File Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
