<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Title -->
    <title>Android Screen</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Font Awesome CSS  -->
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <!-- Social Button CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" type="text/css" href="https://typekit.com/fonts/futura-pt">
</head>

<body class="reset-password">
    
    <div class="container">
        <div class="row reset">
            <h3>RESET PASSWORD</h3>
        </div>

        <div class="row logo">
            <a href="#"><img src="images/logo.png" width="180"></a>
        </div>

        <div class="row sent-code">
            <form>
                <div class="form-group">
                    <label><i class="fa fa-keyboard-o fa-2x" aria-hidden="true"></i> Enter the code sent</label>
                    <input type="text" name="sent-code" class="form-control" placeholder="Enter the code sent to your phone/email">
                </div>

                <div class="form-group new-password">
                    <label><i class="fa fa-lock fa-2x" aria-hidden="true"></i> Enter the new passowrd</label>
                    <input type="password" name="sent-code" class="form-control" placeholder="New Password">
                </div>

                <div class="form-group">
                    <input type="password" name="sent-code" class="form-control" placeholder="Confirm Password">
                </div>

                <div class="form-group button-submit">
                    <button class="btn btn-warning pull-center">Submit</button>
                </div>
            </form>
        </div>
    
        <div class="row password-policy">
            <h5>Possword Policy</h5>
            <p>Password should contain at least 6 characters. Must contain 2 Capital letters | 2 Special symbols | 2 Nos. Pasword cannot contain number sequences.</p>
        </div>
    </div>


    <!-- jQery File Links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
